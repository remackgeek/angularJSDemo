<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyCard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css"></head>
</head>

<body>

  <div ng-app="myApp">
    <hello-world> </hello-world>
  </div>

  <script>
    angular.module('myApp', [])
      .component('helloWorld', {
        template: [
          '<div>',
          '<div>',
          '<div><b>My Rating is {{$ctrl.displayRating()}}&nbsp;<button ng-click="$ctrl.maxRating()">Give max rating</button></b></div>',
          '<div><b><input ng-model="$ctrl.message"></b></div>',
          ' </div>',
          ' <p></p>',
          ' <my-card ng-prop-rating="$ctrl.rating" ng-on-rating_Change="$ctrl.rating=$event.detail" ng-prop-message="$ctrl.message" ng-on-message_Change="$ctrl.message=$event.detail"   ></my-card>',
          '</div>'
        ].join(''),
        controller: function ($scope, $element, $attrs, $timeout) {
          var ctrl = this;
          ctrl.rating = 1;
          ctrl.message = '';

          ctrl.displayRating = function () {
            return 1 + ctrl.rating;
          }

          ctrl.maxRating = function () {
            ctrl.rating = 4;
          }

        }
      });

  </script>

</body>

</html>
